<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form action="#" method="post" name="login-form">
    <div>
        <h2>Đăng ký thông tin người dùng</h2>
    </div>
    <div class="login-box">
        <div class="form-group">
            <label for="fullname">Full name</label>
            <input type="text" id="fullname" placeholder="Enter your name">
            <small class="msg-error"></small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="exmaple@gmail.com">
            <small class="msg-error"></small>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone</label>
            <input type="text" id="phoneNumber" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <div class="radio-group">
                <input type="radio" name="gender" id="male"> <label for="male">Nam</label>
                <input type="radio" name="gender" id="female"> <label for="female">Nữ</label>
                <input checked type="radio" name="gender" id="other"> <label for="other">Other</label>
            </div>
        </div>
        <div class="form-group checkbox">
            <label>Hobby</label>
            <div>
                <input type="checkbox">
                <label>Football</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Move</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Badminton</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Swim</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Other</label>
            </div>
        </div>
    </div>
</form>
</body>
</html>
